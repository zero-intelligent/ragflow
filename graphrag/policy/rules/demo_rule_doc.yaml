name: '质量规则约束1'
source: 小动物书。电子版/产科/614 Handbook of Small Animal Regional Anesthesia and Analgesia Techniques.pdf.txt
rules:
    - ‘症状'=‘流鼻涕，发烧'
    - ‘疾病'=‘肠胃炎'
    - ‘药品'=‘阿托品'
    - ‘症状'=‘流鼻涕' and ‘疾病'=‘肠胃炎' and (‘药品'=‘阿托品' or ‘药品'=‘芬必得')
    - ‘药品'=‘阿托品'
    - ‘发烧'-‘肠胃炎'
    - ‘疾病'=‘肠胃炎' and ‘发烧'-‘肠胃炎'
    - |
      ‘症状'=‘发烧' 
       and ‘疾病'=‘肠胃炎' 
       and ‘药品'=‘阿托品' 
       and ‘流鼻涕'-‘肠胃炎' -'阿托品'
    - not ‘牧羊犬'-‘阿托品'
    - not ‘药品'=‘敌敌畏'
    - ‘药品'=‘阿托品'
    - ‘发烧'-‘肠胃炎'
    